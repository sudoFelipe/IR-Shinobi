<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head th:replace="~{layout :: head}"></head>
	
	<body>
	
		<div th:replace="~{layout :: menu}"></div>
		
		<div class="container">
		
			<div class="jumbotron mb-3">
			  <h1 class="display-4">Cadastro de Ações</h1>
			  <p class="lead">Cadastre o aporte das sua ações.</p>
			  <hr class="my-4">
			</div>
		
			<form action="/acao/registro" th:object="${requestAcao}" method="POST">
			
			  <div class="form-row">
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{nome}" class="form-control is-valid" placeholder="Nome">
  				  <label for="nome">Nome Empresa</label>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{ticker}" class="form-control is-valid" placeholder="Ticker">
  				  <label for="ticker">Ticker</label>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{quantidade}" class="form-control is-valid" id="floatingInput" placeholder="Quantidade">
  				  <label for="quantidade">Quantidade de Cotas</label>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{valor}" class="form-control is-valid" id="floatingInput" placeholder="Valor">
  				  <label for="valor">Valor</label>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{data}" class="form-control is-valid" id="floatingInput" placeholder="Data">
  				  <label for="data">Data da Movimentação</label>
			    </div>
			    
			  </div>
			  
			  <button class="btn btn-success mb-3" type="submit">Cadastrar Ação</button>
			
			</form>
		
		</div>
		
	</body>
</html>
