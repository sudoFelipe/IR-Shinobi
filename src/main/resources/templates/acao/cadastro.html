<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head th:replace="~{layout :: head}"></head>
	
	<body>
	
		<div th:replace="~{layout :: menu}"></div>
		
		<div class="container">
		
			<div class="jumbotron m-3">
			  <h1 class="display-4 title">Cadastro de Ações</h1>
			  <p class="lead letters">Cadastre o seu aporte.</p>
			</div>
		
			<hr class="my-4">
		
			<form th:action="@{/acao/registro}" th:object="${requestAcao}" method="POST">
			
			  <div class="form-row">
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{nome}" class="form-control is-valid" th:errorclass="is-invalid" placeholder="Nome">
  				  <label for="nome">Nome Empresa</label>
  				  <div class="invalid-feedback" th:errors="*{nome}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{ticker}" class="form-control is-valid" th:errorclass="is-invalid" placeholder="Ticker">
  				  <label for="ticker">Ticker</label>
  				  <div class="invalid-feedback" th:errors="*{ticker}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{quantidade}" class="form-control is-valid" th:errorclass="is-invalid" id="floatingInput" placeholder="Quantidade">
  				  <label for="quantidade">Quantidade de Cotas</label>
  				  <div class="invalid-feedback" th:errors="*{quantidade}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{valor}" class="form-control is-valid" th:errorclass="is-invalid" id="floatingInput" placeholder="Valor">
  				  <label for="valor">Valor</label>
  				  <div class="invalid-feedback" th:errors="*{valor}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input type="text" th:field="*{data}" class="form-control is-valid" th:errorclass="is-invalid" id="floatingInput" placeholder="Data">
  				  <label for="data">Data da Movimentação</label>
  				  <div class="invalid-feedback" th:errors="*{data}"></div>
			    </div>
			    
			    <div class="mb-3">
			    	<select th:field="*{movimentacao}" class="form-select form-select-lg is-valid" th:errorclass="is-invalid" aria-label=".form-select-lg example">
					  <option value="" selected>Selecione ...</option>
					  <option th:each="mov : ${movimentacoes}" th:value="${mov}" th:text="${mov.nome}" ></option>
					</select>
					<div class="invalid-feedback" th:errors="*{movimentacao}"></div>
			    </div>
			    
			  </div>
			  
			  <button class="btn btn-success mb-3" type="submit">Cadastrar Ação</button>
			
			</form>
		
		</div>
		
		<div th:replace="~{layout :: footer}"/>
		
	</body>
</html>
