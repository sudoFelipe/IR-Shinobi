<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
<meta content="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shinobi - IR</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.1/js/bootstrap.min.js"
	integrity="sha512-ewfXo9Gq53e1q1+WDTjaHAGZ8UvCWq0eXONhwDuIoaH8xz2r96uoAYaQCm1oQhnBfRXrvJztNXFsTloJfgbL5Q=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

	<div class="container">

		<div>
			<nav
				class="navbar navbar-expand bg-light d-flex justify-content-around"
				style="background-color: #e3f2fd;">

			<div class="container-fluid">
				<a class="navbar-brand" href="/home"> <img
					src="https://w7.pngwing.com/pngs/878/947/png-transparent-orochimaru-sasuke-uchiha-symbol-logo-ninja-rank-symbol-miscellaneous-logo-monochrome-thumbnail.png"
					alt="" width="30" height="24" class="d-inline-block align-text-top">
					Shinobi
				</a>

				<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
					<div class="navbar-nav">
						<a class="nav-link" href="/home">Home</a>
					</div>
				</div>

				<div class="collapse navbar-collapse">
					<input class="form-control me-2" type="search"
						placeholder="Pesquisa..." aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Pesquisar</button>
				</div>
			</div>
			</nav>
		</div>

		<div>
			<div class="alert alert-info" role="alert">
				Olá <span th:text="${usuario.nome}"></span>, bem vindo!
			</div>
		</div>

		<div class="jumbotron">
			Bem vindo,
			<h1 class="display-4" th:text="${usuario.nome}"></h1>
			<p class="lead">Use os recursos da plataforma para gerenciar seus
				investimentos.</p>
			<hr class="my-4">
		</div>

		<nav class="navbar navbar-expand bg-light d-flex justify-content-around mb-3">
		<div class="container-fluid">

			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav" th:each="inv : ${investimentos}">
					<a class="nav-link active" aria-current="page" href="#" th:text="${inv.nome}">Todos</a>
				</div>
			</div>

			<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formInvestimento" data-bs-whatever="@getbootstrap">
				Novo Ativo
			</button>

			<div class="modal fade" id="formInvestimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

				<form id="cadInvest" th:object="${requestInvestimento}" action="/investimento/novo" method="POST">
					<div class="modal-dialog">

						<div class="modal-content">
	
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Nome do Investimento</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
	
							<div class="modal-body">
	
									<div class="mb-3">
										<label for="nome" class="col-form-label">Investimento:</label>
										<input th:field="*{nome}" class="form-control" th:errorclass="is-invalid" placeholder="Nome do investimento (ativo)" ></input>
										<div th:errors="*{nome}" class="invalid-feedback"/>
									</div>
									
									<div class="mb-3">
										<label for="sigla" class="col-form-label">Sigla:</label>
										<input th:field="*{sigla}" class="form-control" th:errorclass="is-invalid" placeholder="Sigla do ativo"></input>
										<div th:errors="*{sigla}" class="invalid-feedback"/>
									</div>
									
									<div class="mb-3">
										<label for="atuacao" class="col-form-label">Atuação:</label>
										<input th:field="*{atuacao}" class="form-control" th:errorclass="is-invalid" placeholder="Ramo de atuação do ativo"></input>
										<div th:errors="*{atuacao}" class="invalid-feedback"/>
									</div>
									
									<div class="mb-3">
										<label for="descricao" class="col-form-label">Descrição:</label>
										<textarea th:field="*{descricao}" class="form-control" placeholder="Descrição do investimento"></textarea>
									</div>
									
									<div class="modal-footer">
										<!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
										<button type="submit" class="btn btn-primary">Salvar</button>
									</div>
							</div>
	
						</div>
	
					</div>
				</form>

			</div>

		</div>
		</nav>

		<div class="card text-bg-dark w-50 mb-3 col-sm-8" style="width: 18rem;" th:each="inv : ${investimentos}">
			<div class="card-body">
				<h5 class="card-title" th:text="${inv.nome}"></h5>
				<p class="card-text" th:text="${inv.sigla}"></p>
				<p class="card-text" th:text="${inv.atuacao}"></p>
				<p class="card-text" th:text="${inv.descricao}"></p>
				<a href="#" class="btn btn-primary">Gerenciar Ativo</a>
			</div>
		</div>

	</div>

</body>
</html>
