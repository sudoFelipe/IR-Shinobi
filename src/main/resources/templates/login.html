<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head th:replace="~{layout :: head}"></head>

<body>

	<div th:replace="~{layout :: header}"></div>

	<div class="container">

		<div class="card mb-3">
			<form th:action="@{/login}" method="post" class="card-body">
				<div class="form-group mb-3">
					<label for="username" class="col-form-label">Usuário:</label>
					<input name="username" class="form-control" placeholder="Usuário"></input>
				</div>
				<div class="form-group mb-3">
					<label for="password" class="col-form-label">Senha:</label>
					<input type="password" name="password" class="form-control" placeholder="Senha"></input>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>			
			</form>
		</div>

	</div>
	
	<div class="logo-container p-2 d-flex justify-content-center">

		<b>Sistema desenvolvido por Luís Felipe</b>
	
	</div>
</body>
</html>
