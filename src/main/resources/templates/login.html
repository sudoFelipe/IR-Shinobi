<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head th:replace="~{layout :: head}"></head>

<body>

	<div th:replace="~{layout :: headerMain}"></div>

	<div class="container">

		<div class="card mb-3">
			<form th:action="@{/login}" method="post" class="card-body">
			
				<div class="d-flex justify-content-center">
      				<h1 class="h3 mb-3 font-weight-normal">Acesse sua conta</h1>	
				</div>
			
				<div class="form-floating mb-3">
					<input name="username" class="form-control" placeholder="Usuário"></input>
					<label for="username">Usuário</label>
				</div>
				<div class="form-floating mb-3">
					<input type="password" name="password" class="form-control" placeholder="Senha"></input>
					<label for="password">Senha</label>
				</div>
				<button type="submit" class="btn btn-primary">Login</button>			
			</form>
		</div>

	</div>
	
	<div th:replace="~{layout :: footer}"/>
	
</body>
</html>
