<body>
	
	<div th:replace="~{layout :: menu}"></div>

	<!-- COMPLETE PAGE -->
	<div class="container">

		<!-- HEADER -->

		<!-- MAIN -->
		<main class="m-3">
			
			<script src="https://code.highcharts.com/highcharts.js"></script>
		  	<script src="/js/highcharts.js"></script>
		  	<script type="text/javascript" src="/js/themes/gray.js"></script>
			
			<!-- INÍCIO DA COMPOSIÇÃO DE ATIVOS -->
			<div class="col">
		        <div class="card mb-4 rounded-3 shadow-sm border-primary">
		          <div class="card-header py-3 text-white bg-primary border-primary">
		            <h4 class="my-0 fw-normal">Composição de Ativos</h4>
		          </div>
		          <div class="card-body">
		            <h1 class="card-title pricing-card-title">Total dos Investimentos<br><small class="text-muted fw-light">R$ 9.453,04</small></h1>
		            
		            <div class="d-flex gap-5 justify-content-center">
		
						<div id="container" style="width:100%; height:250px;">
					  
							<script>
						  
							  // Radialize the colors
							  Highcharts.setOptions({
							      colors: Highcharts.map(Highcharts.getOptions().colors, function (color) {
							          return {
							              radialGradient: {
							                  cx: 0.5,
							                  cy: 0.3,
							                  r: 0.7
							              },
							              stops: [
							                  [0, color],
							                  [1, Highcharts.color(color).brighten(-0.3).get('rgb')] // darken
							              ]
							          };
							      })
							  });
							  
								// Build the chart
							  Highcharts.chart('container', {
							      chart: {
							          plotBackgroundColor: null,
							          plotBorderWidth: null,
							          plotShadow: false,
							          type: 'pie'
							      },
							      title: {
							          text: ''
							      },
							      tooltip: {
							          pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
							      },
							      legend: {
							    	    align: 'left',
							    	    layout: 'vertical',
							    	    verticalAlign: 'middle',
							    	    x: 40,
							    	    y: 0,
							    	    padding: 3,
							            itemMarginTop: 5,
							            itemMarginBottom: 5,
							            itemStyle: {
							                lineHeight: '114px'
							            }
							      },
							      accessibility: {
							          point: {
							              valueSuffix: '%'
							          }
							      },
							      plotOptions: {
							          pie: {
							              allowPointSelect: true,
							              cursor: 'pointer',
							              dataLabels: {
							                  enabled: false
							              },
							              showInLegend: true
							          }
							      },
							      series: [{
							          name: '% Carteira',
							          colorByPoint: true,
							          data: [{
							              name: 'Tesouro Direto - R$ 1.145,43',
							              y: 61.41
							              /* ,
							              sliced: true,
							              selected: true */
							          }, {
							              name: 'Fundos Imobiliários - R$ 1.145,43',
							              y: 11.84
							          }, {
							              name: 'Ações  - R$ 1.145,43',
							              y: 10.85
							          }, {
							              name: 'Criptomoedas  - R$ 1.145,43',
							              y: 4.67
							          }, {
							              name: 'Renda Fixa  - R$ 1.145,43',
							              y: 4.18
							          }, {
							              name: 'Outros - R$ 1.145,43',
							              y: 7.05
							          }]
							      }]
							  });
						  
						  </script>
					
						</div>
					
					</div>
					
		          </div>
		        
		        	<a class="btn btn-primary w-100 btn btn-lg" href="/wallet" role="button">Ir para Wallet</a>
		        
		        </div>
		        
		      </div>
		      
		      <!-- FINAL COMPOSIÇÃO ATIVOS -->
		      
		      <div id="container2" style="width:100%; height:300px;">
		      	
		      	<script>
		      	
			      	Highcharts.chart('container2', {
			      	    chart: {
			      	        type: 'column'
			      	    },
			      	    title: {
			      	        text: 'Evolução Patrimonial'
			      	    },
			      	    subtitle: {
			      	        text: 'Evolução dos Investimentos'
			      	    },
			      	    xAxis: {
			      	        categories: [
			      	            'Jan',
			      	            'Fev',
			      	            'Mar',
			      	            'Abr',
			      	            'Mai',
			      	            'Jun',
			      	            'Jul',
			      	            'Ago',
			      	            'Set',
			      	            'Out',
			      	            'Nov',
			      	            'Dez'
			      	        ],
			      	        crosshair: true
			      	    },
			      	    yAxis: {
			      	        min: 0,
			      	        title: {
			      	            text: 'Real (R$)'
			      	        }
			      	    },
			      	    tooltip: {
			      	        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
			      	        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name} : </td>' +
			      	            		 '<td style="padding:0"><b>{point.y:.2f}</b></td></tr>',
			      	        footerFormat: '</table>',
			      	        shared: true,
			      	        useHTML: true
			      	    },
			      	    plotOptions: {
			      	        column: {
			      	            pointPadding: 0.2,
			      	            borderWidth: 0
			      	        }
			      	    },
			      	    series: [{
			      	        name: '2022',
			      	        data: [149,90, 71.5, 106.4, 129.2, 144.0, 176.0, 135.6, 148.5, 216.4, 194.1, 95.6]
	
			      	    }, {
			      	        name: '2021',
			      	        data: [83.6, 78.8, 98.5, 93.4, 106.0, 84.5, 105.0, 104.3, 91.2, 83.5, 106.6, 92.3]
	
			      	    }]
			      	});
		      	
		      	</script>
		      	
		      </div>
			
		</main>
	
	</div>
	
	<div th:replace="~{layout :: footer}"/>
	
</body>
