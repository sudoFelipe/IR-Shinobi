<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head th:replace="~{layout :: head}"></head>
	
	<body>
	
		<div th:replace="~{layout :: menu}"></div>
		
		<div class="container">
	
			<div class="jumbotron">
				<h1 class="display-4">Administrador de Cryptomoedas</h1>
				<p class="lead">Movimentações dos cripto-ativos.</p>
				<a class="btn btn-success" href="/crypto/cadastro" role="button">Adicionar Novo Aporte</a>
				<hr class="my-4">
			</div>
	
			<div>
				
				<table class="table table-striped table-dark">
				  
				  <thead>
				    <tr class="table-info">
				      <th scope="col">Id</th>
				      <th scope="col">Criptomoeda</th>
				      <th scope="col">Valor</th>
				      <th scope="col">Período Movimentação</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				    
				    <tr th:each="crypto : ${list}">
				      <th scope="row" th:text="${crypto.id}"></th>
				      <td th:text="${crypto.nome}"></td>
				      <td th:text="${crypto.valor}"></td>
				      <td th:text="${crypto.dataMovimentacao}"></td>
				    </tr>
				    
				  </tbody>
				</table>
				
			</div>
	
		</div>
		
	</body>
</html>
