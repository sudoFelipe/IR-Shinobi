<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head th:replace="~{layout :: head}"></head>
	
	<body>
	
		<div th:replace="~{layout :: menu}"></div>
		
		<div class="container">
		
			<div class="jumbotron mb-3">
			  <h1 class="display-4">Cadastro de Criptomoedas</h1>
			  <p class="lead">Cadastre o aporte feito em criptomoedas.</p>
			  <hr class="my-4">
			</div>
		
			<form action="/crypto/registro" th:object="${requestCrypto}" method="POST">
			
			  <div class="form-row">
			    
			    <div class="form-floating mb-3">
			      <input th:field="*{nome}" type="text" class="form-control is-valid" th:errorclass="is-invalid" placeholder="Nome">
  				  <label for="nome">Nome Criptomoeda</label>
  				  <div class="invalid-feedback" th:errors="*{nome}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input th:field="*{valor}" type="text" class="form-control is-valid" th:errorclass="is-invalid" placeholder="Valor">
  				  <label for="valor">Valor</label>
  				  <div class="invalid-feedback" th:errors="*{valor}"></div>
			    </div>
			    
			    <div class="form-floating mb-3">
			      <input th:field="*{data}" type="text" class="form-control is-valid" th:errorclass="is-invalid" placeholder="Data">
  				  <label for="data">Data da Movimentação</label>
  				  <div class="invalid-feedback" th:errors="*{data}"></div>
			    </div>
			    
			    <div class="mb-3">
			    	<select th:field="*{movimentacao}" class="form-select form-select-lg is-valid" th:errorclass="is-invalid" aria-label=".form-select-lg example">
					  <option value="" selected>Selecione ...</option>
					  <option th:each="mov : ${movimentacoes}" th:value="${mov}" th:text="${mov.nome}" ></option>
					</select>
					<div class="invalid-feedback" th:errors="*{movimentacao}"></div>
			    </div>
			    
			  </div>
			  
			  <button class="btn btn-success mb-3" type="submit">Cadastrar Cripto</button>
			
			</form>
		
		</div>
		
		<div th:replace="~{layout :: footer}"/>
		
	</body>
</html>
