<!DOCTYPE unspecified PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head th:replace="~{layout :: head}"></head>
	
	<body>
	
		<div th:replace="~{layout :: menu}"></div>
		
		<div class="container">
	
			<div class="jumbotron">
				<h1 class="display-4">Administrador de Renda Fixa</h1>
				<p class="lead">Movimentações dos investimentos de renda fixa.</p>
				<a class="btn btn-success" href="/rendaFixa/cadastro" role="button">Adicionar Novo Aporte</a>
				<hr class="my-4">
			</div>
	
			<div>
				
				<table class="table table-striped table-dark">
				  
				  <thead>
				    <tr class="table-info">
				      <th scope="col">ID</th>
				      <th scope="col">Banco</th>
				      <th scope="col">Vencimento</th>
				      <th scope="col">Valor</th>
				      <th scope="col">Período Movimentação</th>
				    </tr>
				  </thead>
				  
				  <tbody>
				    
				    <tr th:each="rf : ${list}">
				      <th scope="row" th:text="${rf.id}"></th>
				      <td th:text="${rf.nome}"></td>
				      <td th:text="${#temporals.format(rf.vencimento, 'dd/MM/yyyy')}"></td>
				      <td th:text="${#numbers.formatCurrency(rf.valor)}"></td>
				      <td th:text="${#temporals.format(rf.dataMovimentacao, 'dd/MM/yyyy')}"></td>
				    </tr>
				    
				  </tbody>
				</table>
				
			</div>
	
		</div>
		
		<div th:replace="~{layout :: footer}"/>
		
	</body>
</html>
